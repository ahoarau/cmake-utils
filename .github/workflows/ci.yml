name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
          - os: ubuntu-24.04
          - os: ubuntu-latest
            container: docker://archlinux:latest
          - os: macos-intel-15
          - os: macos-latest
            architecture: arm64
          - os: windows-latest
          - os: windows-11-arm

    steps:
    - uses: actions/checkout@v4

    - name: Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: latest

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux' && matrix.container == null
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ python3-pip libcatch2-dev
        pip3 install nanobind pytest

    - name: Install dependencies (Arch Linux)
      if: matrix.container == 'docker://archlinux:latest'
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm cmake ninja gcc python python-pip catch2
        pip install nanobind pytest

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja gcc python nanobind catch2

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        vcpkg install cmake ninja python3 nanobind catch2 --triplet x64-windows
        pip install pytest

    - name: Configure project
      run: |
        cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_PYTHON_BINDINGS=ON -DBUILD_TESTS=ON

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build --output-on-failure
